<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .border{
            display: inline-block;
            height:70px;
            width:70px;
            background-color:rgb(224, 216, 216);
        }
    </style>
  </head>
  <body>
    <div class="container" >
        <h3>These are some examples of borders : </h3>
        <br><br>
       <span class="border border-dark"></span> 
       <span class="border border-top-0 border-warning"></span>
       <span class="border border-right-0 border-danger"></span>
         <span class="border border-bottom-0 border-primary"></span>
        <span class="border border-left-0 border-success"></span>
    </div>
   </body>
</html>
